syntax = "proto3";

package auth.v1;

option go_package = "app/gen/proto/organization/v1;orgranizationv1";



message RequestOrganization {
      string name = 1;
      string domain = 2;
}


message ResponseOrganization {
      string id = 1;
      string name = 2;
      string domain = 3;
}

service Organization {
      rpc CreateOrganization(RequestOrganization) returns (ResponseOrganization);
}